<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div class= "box seven" id="one">7</div>
        <div class= "box eight" id="two">8</div>
        <div class= "box nine" id="three">9</div>
        <div class= "box clear" id="four">C</div>
        <div class= "box four" id="five">4</div>
        <div class= "box five" id="six">5</div>
        <div class= "box six" id="seven">6</div>
        <div class= "box divide" id="eight">/</div>
        <div class= "box one" id="nine">1</div>
        <div class= "box two" id="ten">2</div>
        <div class= "box three" id="eleven">3</div>
        <div class= "box multiply" id="twelve">*</div>
        <div class= "box zero" id="thirteen">0</div>
        <div class= "box subtract" id="fourteen">-</div>
        <div class= "box decimal" id="fifteen">.</div>
        <div class= "box add" id="sixteen">+</div>
        <div class= "box equal" id="seventeen">=</div>
        <div class= "box result" id="eighteen"></div>
   
</body>
</html>
